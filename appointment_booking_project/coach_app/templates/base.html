{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>{% block title %}Coach Tito{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-gray-800 font-sans pt-20"> <!-- Added pt-20 for fixed header spacing -->

    <!-- Fixed Header -->
    <header class="bg-white shadow fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-center items-center">
            <nav class="space-x-6">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600">Log in</a>
                <a href="{% url 'signup' %}" class="text-gray-600 hover:text-blue-600">Sign up</a>
            </nav>
        </div>
    </header>



    <!-- Dynamic Content -->
    <main class="m-0 p-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-600">
            <p>&copy; {{ current_year }} All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
