{% extends 'base.html' %}

{% block content %}
  <h2>Edit Notes for {{ session.client.username }} on {{ session.timeslot.date }} at {{ session.timeslot.start_time }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Notes</button>
  </form>
  <a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
