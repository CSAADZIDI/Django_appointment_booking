{% extends 'base.html' %}

{% block content %}
<h2>Book a session timeslot</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ok</button>
</form>

<a href="{% url 'dashboard' %}">Back to the dashboard</a>

<form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Log out</button>
</form>

{% endblock %}
