{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-sm space-y-6">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900">Create an Account</h2>
      <p class="mt-1 text-sm text-gray-600">
        Fill in your details to sign up
      </p>
    </div>

    <form method="post" class="bg-white p-5 rounded-lg shadow space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div>
        <button type="submit"
          class="w-full py-2 px-4 text-sm font-medium text-white bg-blue-600 hover:bg-green-700 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Input styling -->
<style>
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm;
  }
</style>
{% endblock %}
